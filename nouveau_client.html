<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Nouveau Client</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="nouveau_client.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
  </head>
  <body>
    <h1>De quel type de client s'agit-il?</h1>
    <button class="color-button" onclick="ouvrirParticuliers()"><i class="fas fa-user"></i> Particulier</button>
    <button class="color-button" onclick="ouvrirPro()"><i class="fas fa-briefcase"></i> Pro</button>
    <br>
    <button class="back-button" onclick="retourIndex()"><i class="fas fa-arrow-left"></i> Retour</button>
    <script>
      const { ipcRenderer } = require('electron');

      function ouvrirParticuliers() {
        window.location.href = 'particuliers.html';
      }

      function ouvrirPro() {
        window.location.href = 'pro.html';
      }
      function retourIndex() {
        ipcRenderer.send('get-reglement');
      }

      ipcRenderer.on('get-reglement-done', (event, isReglement) => {
        if (isReglement) {
          window.location.href = 'reglement.html';
        } else {
          window.location.href = 'index.html';
        }
      });
    </script>
  </body>
</html>
