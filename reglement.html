<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Règlement</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="nouveau_client.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
</head>
<body>
  <style>
    .yes-color-button {
      background-color: green;
      cursor: pointer;
      transition: background-color 0.3s ease;
      color: aliceblue;
    }

    .yes-color-button:hover {
      background-color: darkgreen;
    }
  </style>
  <h1>Le client existe-t-il déjà?</h1>
  <button class="color-button" onclick="creerClient()"><i class="fas fa-times"></i> Non, il faut le créer</button>
  <button class="yes-color-button" onclick="rechercheClient()"><i class="fas fa-check"></i> Oui, il existe</button>
  <br>
  <button class="back-button" onclick="retourIndex()"><i class="fas fa-arrow-left"></i> Retour</button>
  <script>
    const { ipcRenderer } = require('electron');

    function rechercheClient() {
      window.location.href = 'recherche_client.html';
    }

    function creerClient() {
      window.location.href = 'nouveau_client.html';
    }
    
    function retourIndex() {
      ipcRenderer.send('reglement-out');
    }

    ipcRenderer.on('reglement-out-done', (event) => {
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
